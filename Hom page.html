<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="Home page.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Sofia+Sans:wght@200&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item carousel-image big-img-1 active">
          <!-- <img src="Images/Home.jpg" class="d-block" alt="food"> -->
        </div>
        <div class="carousel-item carousel-image big-img-2">
          <!--  <img src="Images/Home4.jpg" class="d-block" alt="food"> -->
        </div>
        <div class="carousel-item carousel-image big-img-3">
          <!--  <img src="Images/Home6.jpg" class="d-block" alt="food"> -->
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link text-light" href="#">HOME</a>
              <a class="nav-item nav-link text-light" href="#">ABOUT US</a>
              <div class="dropdown">
                <button class="btn dropdown-toggle text-light" type="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  MENU
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item text-white bg-dark" href="#">FOOD</a></li>
                  <li><a class="dropdown-item text-white bg-dark" href="#">SALAD</a></li>
                  <li><a class="dropdown-item text-white bg-dark" href="#">DRINK</a></li>
                </ul>
              </div>
              <a class="nav-item nav-link text-light" href="#">GALLERY</a>
              <a class="nav-item nav-link text-light" href="#">RESERVATION</a>
              <a class="nav-item nav-link text-light" href="#">LOCATION</a>
              <a class="nav-item nav-link text-light" href="#">BLOG</a>
            </div>
          </div>
          <section id="search-section">
            <div class="container-fluid">

              <div class="container-fluid text-center pt-3 outbox">
                <div class='row'>
                  <div class='col-lg-8 col-md-10 col-sm-11 mx-auto'>
                    <form class='order-1 d-flex flex-sm-row flex-column align-items-center'>
                      <input type="text" class='border-0 form-control h-100 mt-2 mt-sm-0'>
                      <button class='btn btn-primary mr-sm-1 mt-4 mt-sm-0 flex-fill'>Search</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </nav>
        <div class="row2 align-items-center h-100">
          <div class="col-md-12 btn-danger">
            <p class="name2" style="font-family: 'Dancing Script', cursive; font-size: 66px; color: rgb(245, 86, 6);">
              Welcome</p>
            <p class="name2" style="font-family: 'Do Hyeon', sans-serif; font-size: 46px; color: rgb(253, 252, 251);">
              RESTURANT</p>
            <p class="name">NEW FLAVOURS</p>
            <p class="name2"><button style="background-color: rgb(255, 119, 0); " type="button" class="btn ">BOOK A
                TABLE</button></p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
